name: Common Workflow

on:
  workflow_call:
    inputs:
      port:
        required: true
        type: string
      ssh_key:
        required: true
        type: string
      ssh_id:
        required: true
        type: string
      ssh_ip:
        required: true
        type: string
      ssh_port:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set port
        run: |
          sed -i "s/{PORT}/${{ inputs.port }}/g" script/deploy.sh

      - name: Upload script file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ inputs.ssh_ip }}
          username: ${{ inputs.ssh_id }}
          key: ${{ inputs.ssh_key }}
          port: ${{ inputs.ssh_port }}
          source: "script/deploy.sh"
          target: "~/"
          rm: false

      - name: Execute shell script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ inputs.ssh_ip }}
          username: ${{ inputs.ssh_id }}
          key: ${{ inputs.ssh_key }}
          port: ${{ inputs.ssh_port }}
          script_stop: true
          script: |
            chmod +x ~/script/deploy.sh
            ./script/deploy.sh
